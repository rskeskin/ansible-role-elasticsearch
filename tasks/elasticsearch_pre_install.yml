- name: os-specific vars
  include_vars: "{{ansible_os_family}}.yml"

- name: Create elasticsearch group
  group:
    name: "{{ es_group }}"
    state: present
    system: yes

- name: Create elasticsearch user
  user:
    name: "{{ es_user }}"
    state: present
    system: yes
    createhome: no
    group: "{{ es_group }}"

- name: Create Directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ es_user }}"
    group: "{{ es_group }}"
  with_items:
   - "{{ es_pid_dir }}"
   - "{{ es_log_dir }}"
   - "{{ es_conf_dir }}"
   - "{{ es_data_dirs }}"

- name: Refresh repo
  apt:
    update_cache: yes
  when: ansible_os_family == 'Debian'

- name: Ensure apt-transport-https installed
  apt:
    name: apt-transport-https
    state: present
  when: ansible_os_family == 'Debian'

- name: Ensure jre installed
  apt:
    name: "{{ java }}"
    state: present
  when: ansible_os_family == 'Debian'

- name: Add elastic apt-key
  apt_key:
    url: "{{ es_apt_key }}"
    state: present 

- name: Add elastic deb repo
  apt_repository:
    repo: "{{ es_apt_url }}"
    state: present
    filename: "elastic-{{es_major_version}}"

- name: register open_jdk version
  shell: java -version 2>&1 | grep OpenJDK
  register: open_jdk
  ignore_errors: yes
  changed_when: false
